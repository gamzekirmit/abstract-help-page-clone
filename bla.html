<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Sayfası</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .nav-links {
        display: flex;
        align-items: center;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }

      .nav-buttons button {
        background-color: #fff;
        color: #333;
        border: none;
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }

      .help-section {
        background-color: #8a2be2; /* Lila rengi */
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-align: center;
      }

      .search-box {
        margin-top: 20px;
        padding: 10px;
        width: 200px;
        font-size: 16px;
      }

      .content-section {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .content-item {
        text-align: center;
        margin: 10px;
      }

      footer {
        background-color: #000;
        color: #fff;
        height: 200px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <span>Web Site İsmi</span>
      </div>
      <div class="nav-links">
        <a href="#">Yardım</a>
      </div>
      <div class="nav-buttons">
        <button>Giriş</button>
        <button>Soru Sor</button>
      </div>
    </header>

    <div class="help-section">
      <h2>How can we help?</h2>
      <input type="text" class="search-box" placeholder="Arama yapın..." />
    </div>

    <section class="content-section">
      <div class="container">
        <div class="container-fluid">
          <div class="row">
            <div class="content-item col-lg-6">
              <div>
                <img src="resim1.png" alt="Resim 1" />
                <p>İçerik 1</p>
              </div>
            </div>
            <div class="content-item col-lg-6">
              <div>
                <img src="resim2.png" alt="Resim 2" />
                <p>İçerik 2</p>
              </div>
            </div>
            <div class="content-item col-lg-6">
              <div>
                <img src="resim1.png" alt="Resim 1" />
                <p>İçerik 1</p>
              </div>
            </div>
            <div class="content-item col-lg-6">
              <div>
                <img src="resim2.png" alt="Resim 2" />
                <p>İçerik 2</p>
              </div>
            </div>
            <div class="content-item col-lg-6">
              <div>
                <img src="resim1.png" alt="Resim 1" />
                <p>İçerik 1</p>
              </div>
            </div>
            <div class="content-item col-lg-6">
              <div>
                <img src="resim2.png" alt="Resim 2" />
                <p>İçerik 2</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>&copy; 2024 Web Sayfası</footer>
  </body>
</html>
